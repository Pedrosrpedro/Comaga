<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sua Plataforma de Jogos</title>
    
    <!-- Importa a biblioteca de ícones Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    
    <!-- Importa nosso arquivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Container principal onde a interface (menu, HUD) será renderizada pelo JavaScript -->
    <div id="app"></div>

    <!-- Canvas onde o jogo 3D do Babylon.js será desenhado. Começa oculto. -->
    <canvas id="renderCanvas" class="hidden"></canvas>

    <!-- Zona para o joystick virtual em dispositivos móveis. Começa oculta. -->
    <div id="joystickZone" class="hidden"></div>

    <!-- ======================================================= -->
    <!--              FERRAMENTA DE MULTIPLAYER                -->
    <!-- ======================================================= -->

    <!-- Botão visível para abrir/fechar o painel de conexão -->
    <div id="connect-trigger" onclick="toggleConnectionUI()">
        <i class="fa-solid fa-users"></i>
    </div>
    
    <!-- O container da conexão em si. Começa oculto. -->
    <div id="connection-ui" class="hidden">
        <div class="connection-header">
            <span>Conectar Jogador</span>
            <button onclick="closeConnectionUI()">&times;</button>
        </div>
        <p>Seu ID: <strong id="my-id">Carregando...</strong> (copie e envie para seu amigo)</p>
        <input type="text" id="other-id" placeholder="Cole o ID do seu amigo aqui">
        <button id="connect-btn">Conectar</button>
    </div>

    <!-- ======================================================= -->
    <!--              FERRAMENTA DE DEPURAÇÃO (CONSOLE)          -->
    <!-- ======================================================= -->

    <!-- Botão visível para abrir/fechar o console -->
    <div id="debug-trigger" onclick="toggleConsole()">
        <i class="fa-solid fa-bug"></i>
    </div>
    
    <!-- O container do console em si. Começa oculto. -->
    <div id="mobile-console" class="hidden">
        <div class="console-header">
            <span>Console de Depuração</span>
            <button onclick="clearConsole()">Limpar</button>
            <button onclick="closeConsole()">Fechar</button>
        </div>
        <div id="console-log-container"></div>
    </div>


    <!-- ======================================================= -->
    <!--                 IMPORTAÇÃO DAS BIBLIOTECAS              -->
    <!-- A ordem de importação é MUITO importante!               -->
    <!-- ======================================================= -->

    <!-- BIBLIOTECAS DE JOGO (fundamentais) -->
    <script src="https://cdn.babylonjs.com/ammo.js"></script>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <!-- BIBLIOTECAS DE MELHORIA (efeitos, som, utilidades) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
    
    <!-- BIBLIOTECA PARA MULTIPLAYER -->
    <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
    
    <!-- ======================================================= -->
    <!--           NOSSOS SCRIPTS (sempre por último)            -->
    <!-- ======================================================= -->
    
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    
    <!-- A lógica do editor de avatar -->
    <script src="avatarEditor.js"></script>

    <!-- As lógicas dos minijogos -->
    <script src="disasterGame.js"></script> 
    <script src="soccerGame.js"></script>
    
    <!-- O script principal que gerencia tudo -->
    <script src="main.js"></script>

</body>
</html>
