<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Sua Plataforma de Jogos</title>
    <!-- Font Awesome para os ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <!-- Nosso arquivo de estilos -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- O container principal onde nossa aplicação vai renderizar a UI dinamicamente -->
    <div id="app"></div>

    <!-- Elementos do Jogo que o Babylon precisa encontrar. Começam ocultos. -->
    <canvas id="renderCanvas" class="hidden"></canvas>
    <div id="joystickZone" class="hidden"></div>

    <!-- ======================================================= -->
    <!--                 IMPORTAÇÃO DAS BIBLIOTECAS              -->
    <!-- ======================================================= -->

    <!-- PRIMEIRO, a engine de física (Ammo.js) -->
    <script src="https://cdn.babylonjs.com/ammo.js"></script>

    <!-- SEGUNDO, a engine de jogo (Babylon.js) -->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>

    <!-- TERCEIRO, a biblioteca para o Joystick virtual -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <!-- ======================================================= -->
    <!--                 NOSSOS SCRIPTS DE JOGO                  -->
    <!-- A ORDEM AQUI É IMPORTANTE!                             -->
    <!-- ======================================================= -->
    
    <!-- A lógica do jogo de desastre -->
    <script src="disasterGame.js"></script> 
    
    <!-- O script principal que gerencia o estado e a UI -->
    <script src="main.js"></script>
</body>
</html>
